<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping mall</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="containner">
      <header class="header">
        <img src="./imgs/logo.png" alt="shop_logo" class="shop_logo" />
        <div class="btn_containner">
          <button class="tshirt">
            <img
              class="tshirt"
              src="./imgs/blue_t.png"
              alt="tshirt
            "
            />
          </button>
          <button class="pants">
            <img class="pants" src="./imgs/blue_p.png" alt="pants_icon" />
          </button>
          <button class="skirt">
            <img class="skirt" src="./imgs/blue_s.png" alt="skirt_icon" />
          </button>
          <button class="blue color_btn">Bule</button>
          <button class="yellow color_btn">Yellow</button>
          <button class="pink color_btn">Pink</button>
        </div>
      </header>
      <main>
        <ul class="list_container"></ul>
      </main>
    </section>
    <script defer src="./index.js"></script>
  </body>
</html>
